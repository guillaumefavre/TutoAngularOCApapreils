<div class="col-xs-12">
      <h2>Mes appareils</h2>

      <p>Mis à jour : {{ lastUpdate | async | date: 'short' | lowercase }}</p>

      <ul class="list-group">

        <app-appareil *ngFor="let appareil of appareils; let i = index"
                        [appareilName] = "appareil.name"
                        [indexOfAppareil] = "i"
                        [appareilStatus] = "appareil.status"
                        [id] = "appareil.id"
                        >
        </app-appareil>
      </ul>
      <button class="btn btn-success" 
      		(click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger" 
          (click)="onEteindre()">Tout éteindre</button>
       <button class="btn btn-primary" 
          (click)="onSave()">Sauvegarder</button>   
       <button class="btn btn-primary" 
          (click)="onFetch()">Récupérer appareils</button>  
    </div>
